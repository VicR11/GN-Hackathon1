<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/CSS/formulario_y_contactanos.css">

    <title>Document</title>
</head>
<body>
    <header>
        
    </header>
    <main>

    </main>
        
        <!-- Formulario -->
        <div class="priority-signup-container my-5">
            <div class="priority-signup-content">
            <div class="priority-signup-text">
                <small>RunFree Club</small>
                <strong>Ten acceso a promociones y noticias</strong>
            </div>
            <form class="priority-signup-form">
                <input type="email" class="priority-input-email" placeholder="Correo electrónico" required>
                <button type="submit" class="priority-btn-signup">Suscribirme</button>
            </form>
            </div>
        </div>
        
        <!-- Modal Formulario -->
        <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="subscribeModalLabel">Suscripción Exitosa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Te has suscrito exitosamente a nuestro boletín. ¡Gracias por unirte!
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
        
        <script>
            document.querySelector('.priority-btn-signup').addEventListener('click', function(event) {
            event.preventDefault();
            const subscribeModal = new bootstrap.Modal(document.getElementById('subscribeModal'));
            subscribeModal.show();
            });
        </script>
  
        <!-- Contáctanos -->
<div class="contacto-container">
    <div class="contacto-content">
      <!-- Columna Izquierda -->
      <div class="contacto-info">
        <h3 class="contacto-titulo">Contáctanos</h3>
        <div class="contacto-campo">
          <label for="name" class="contacto-label">Nombre</label>
          <input type="text" class="contacto-input" id="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="contacto-campo">
          <label for="email" class="contacto-label">Correo Electrónico</label>
          <input type="email" class="contacto-input" id="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
      </div>
      <!-- Columna Derecha -->
      <form class="contacto-form">
        <div class="contacto-campo">
          <label for="message" class="contacto-label">Mensaje</label>
          <textarea class="contacto-input contacto-textarea" id="message" rows="7" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <button type="submit" class="contacto-btn">Enviar</button>
      </form>
    </div>
  </div>
  
  <!-- Modal Contactenos-->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Solicitud Enviada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tu solicitud ha sido enviada correctamente. Nos pondremos en contacto contigo pronto.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.querySelector('.contacto-btn').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el envío real del formulario
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    });
  </script>
  
    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
