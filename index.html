<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/CSS/formulario_y_contactanos.css">

    <title>Document</title>
</head>
<body>
    <header>
        
    </header>
    <main>

    </main>
        <!-- Formulario -->
        <div class="container my-5 formulario">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="text-center mb-3 titulo-formulario">Suscríbete a nuestro boletín</h3>
                    <form>
                        <div class="input-group">
                            <input type="email" class="form-control input-email" placeholder="Ingresa tu email" aria-label="Email" required>
                            <button class="btn btn-primary btn-suscribirme" type="submit">Suscribirme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Contáctanos -->
        <div class="container my-5 formulario-contacto">
            <div class="row justify-content-center">
            <div class="col-md-6">
            <h3 class="text-center mb-3 titulo-contacto">Contáctanos</h3>
            <form>
            <div class="mb-3">
                <label for="name" class="form-label label-nombre">Nombre</label>
                <input type="text" class="form-control input-nombre" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label label-email">Correo Electrónico</label>
                <input type="email" class="form-control input-email" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label label-mensaje">Mensaje</label>
                <textarea class="form-control input-mensaje" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-enviar">Enviar</button>
            </div>
            </form>
            </div>
            </div>
        </div>

    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
